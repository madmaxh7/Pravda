plugins {
    id "io.qameta.allure" version "2.8.1"
    id 'java'
}

allure {
    version = '2.14.0'
    autoconfigure = true
    aspectjweaver = true
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}


test {
    useTestNG()
    dependsOn cleanTest
    systemProperties System.getProperties()
    testLogging.showStandardStreams = true
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.testng', name: 'testng', version: '6.10'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.2.2'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.14.0'
    compile group: 'com.google.guava', name: 'guava', version: '30.0-jre'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'
}